<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                
                <div class="row m-4">
                    <div class="col">
                        <h3>WaterFall Report</h3>
                    </div>
                </div>

                <hr>

                <div class="row m-4">
                    <label class="col">Lender :</label>
                    <div class="col">
                        <select [(ngModel)]="lender" class="form-control" (change)="programSet()">
                            <option selected disabled [value]="0">---Choose a lender---</option>
                            <option *ngFor="let ld of lenderList" [value]="ld.lenderId">{{ld.lenderName}}</option>
                        </select>
                    </div>
                    <label class="col">Program :</label>
                    <div class="col">
                        <select [(ngModel)]="program" class="form-control" (change)="search()">
                            <option selected disabled [value]="0">---Choose a program---</option>
                            <option *ngFor="let pd of programList" [value]="pd.programId">{{pd.programName}}</option>
                        </select>
                    </div>
                </div>

                <div class="row m-3">
                    <div class="col-2">
                        <a routerLink="loandisbursal" routerLinkActive="active" (click)="pdf()">
                            <i class="fa fa-file-pdf-o " aria-hidden="true" ></i>
                            </a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a routerLink="loandisbursal" routerLinkActive="active" (click)="export()">
                                <i class="fa fa-file-excel-o" aria-hidden="true" ></i>
                            </a>
                    </div>
                    <!-- <button class="btn btn-info col-2" (click)="export()">Export as Excel</button>
                    <button class="btn btn-info col-2 offset-1" (click)="pdf()">Export as Pdf</button> -->
                    <input type="text" placeholder="&#61442;  Start searching "
                        name="search" [(ngModel)]="searchList" autocomplete="off" class="form-control col-3 offset-1">
                </div>

                <div class="row">
                    <div class="col">
                        <table class="table table-striped table-bordered" id="pdfTable" #pdfTable>
                            <tbody>
                                
                                <tr>
                                <th rowspan="2" style="vertical-align: middle;">S.No</th>
                                <th rowspan="2" style="vertical-align: middle;">Date</th>
                                <th rowspan="2" style="vertical-align: middle;">Total Login</th>
                                <th rowspan="2" style="vertical-align: middle;">Limit Created</th>
                                <th colspan="2">In Progress</th>
                                <th colspan="3">Rejected</th>
                                </tr>
                                <tr>
                                    <th>{{ln}}</th>
                                    <th>Finagg Operation</th>
                                    <th>posidex</th>
                                    <th>Bureau</th>
                                    <th>other</th>
                                </tr>
                                <tr *ngFor="let l of list| filter : searchList;let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{l.monthDate}}</td>
                                    <td>{{l.totalLogin}}</td>
                                    <td>{{l.limitCreated}}</td>
                                    <td>{{l.inProgressIDFC}}</td>
                                    <td>{{l.inProgressFA}}</td>
                                    <td>{{l.posidexRejected}}</td>
                                    <td>{{l.bureauRejectedFA}}</td>
                                    <td>{{l.otherRejected}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
