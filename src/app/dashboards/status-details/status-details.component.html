                <br>
                <div class="search-hero">
                    <input class="form-control" type="text" name="search" [(ngModel)]="searchStatusList" autocomplete="off"
                      placeholder="&#61442;  Start searching " (ngModelChange)="p=1;">
                  </div> 
<span [hidden]="errorMessage" style="color: red;"> No Data Available</span>
                <table style="width: 100%;" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Sno</th>
                            <th>Program Name</th>
                            <th>Status Name</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cl of statusList | filter:searchStatusList | paginate: { itemsPerPage: p1, currentPage: p }; let i=index">
                       
                            <td>{{((p-1)*p1)+i+1}}</td>
                            <td>{{cl.programName}}</td>page
                            <td>{{cl.statusName}}</td>
                            <td>{{cl.count}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pagination-controls (pageChange)="p = $event" ></pagination-controls>
