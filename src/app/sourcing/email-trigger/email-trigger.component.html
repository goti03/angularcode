<div class="row" [hidden]="submitted">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div style="width: 400px;">
                    <form  (ngSubmit)="submit()">
                        <h3>Upload Excel Data</h3>
                        <table class="table table-striped">
                            <tr>
                                <td>
                                    <div class="form-group">
                                        <label>Campaign&emsp;</label>
                                        <select class="form-control" style="width: 240px;" (change)="getTemplate($event.target.value)"
                                            [(ngModel)]="typeId" name="typeId" [ngClass]="{standalone: true}" >
                                            <option [value]="0">Choose Campaign</option>
                                            <option *ngFor="let c of campaignTypeList" [value]="c.id">{{c.name}}
                                            </option>
                                        </select>
                                    </div>
                                </td>
                                <td>
                                    <div class="form-group">
                                        <label>Template&emsp;</label>
                                        <select class="form-control" style="width: 240px;" [(ngModel)]="tempateId"
                                            name="tempateId" [ngClass]="{standalone: true}">
                                            <option [value]="0">Choose Template</option>
                                            <option *ngFor="let t of templateList" [value]="t.eventId">{{t.eventName}}</option>
                                        </select>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="form-group">
                                        <label for="file">File Upload (.xls)&emsp;</label>
                                        <input formControlName="file" id="file" type="file" class="form-control"
                                            style="width: auto;overflow: hidden;" (change)="onFileChange($event)"
                                            accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
