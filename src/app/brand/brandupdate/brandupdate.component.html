<div class="row">
    <div class="">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Edit Detail</h4>
                <!-- edit(bdata.orgId,bdata.sourcingPartner,bdata.retailerName,bdata.orgTypeName,bdata.firmType,bdata.gst,bdata.pan,bdata.address,bdata.personName,bdata.mobile) -->
                <table class="table table-striped ">
                    <thead>
                        <!-- <tr *ngIf="error" style="color: tomato; width: 200px;">{{errormsg}}</tr> -->
                        <tr class="table-info">
                            <th>Sourcing Partner</th>
                            <th>Org Name</th>
                            <th>Org Type</th>
                            <th>FirmType</th>
                            <th>GST</th>
                            <th>PAN</th>
                            <th>Address</th>
                            <th>Sales Person Name</th>
                            <th>Sales Person Mobile</th>

                        </tr>
                        <tr>
                            <td>{{sourcingPartner}}</td>
                            <td>{{retailerName}}</td>
                            <td>{{orgTypeName}}</td>
                            <td>{{firmType}}</td>
                            <td>{{gst}}</td>
                            <td>{{pan}}</td>
                            <td>{{address}}</td>
                            <td>{{personName}}</td>
                            <td>{{mobile}}</td>
                        </tr>

                    </thead>
                    <tbody></tbody>
                </table>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8" style="margin-left: 120px;">

                            <table class="table  table-striped table-bordered" style="font-style:normal;font-size:10pt;width: 100%;">
                                <thead>
                                    <tr class="table-info">
                                        <th>S.no</th>
                                        <th>Month</th>
                                        <th>Year</th>
                                        <th>Turnover</th>
                                        <th>Remove</th>
                                        <!-- <th>Action</th> -->
                                    </tr>
                                </thead>
                                <tbody style=" border-color: black;">
                                    <tr  *ngFor="let m of brandlist;let i=index" style=" border-color: transparent;">
                                        <td>{{i+1}}</td>
                                        <td><input type="text" id="brandmonth{{i}}" name="brandmonth{{i}}" (change)="check(i)" [(ngModel)]="m.month" maxlength="2" style="padding: 5px; border-color:#ccc; background-color: white; " (keypress)="keyPress($event)"
                                            /></td>
                                        <td><input type="text" id="brandyear{{i}}" name="brandyear{{i}}" (change)="check(i)" [(ngModel)]="m.year" maxlength="4" style="padding: 5px;border-color: #ccc; background-color: white; " (keypress)="keyPress($event)"
                                            /></td>
                                        <td><input type="text" id="brandturnover{{i}}" name="brandturnover{{i}}" (change)="check(i)" [(ngModel)]="m.turnOver" style="padding: 5px;border-color: #ccc; background-color: white; " (keypress)="keyPress($event)"
                                            /></td>
                                        <td> <button (click)="trasher(i,m.oomytId)" type="button" style="border-color: transparent; background-color: transparent;" >
                                                <i class="fa fa-trash fa-2x" style="color:#fc120e; border-color: transparent;"></i>
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table> <button class="btn btn-primary" *ngIf="condition" style="height: 30px ;width:90px; font-size: 13px; margin-left: 300px; background-color: blue; color: white; margin-right: 10px;" (click)="Addrow()">ADD</button>
                            <button class="btn btn-primary" *ngIf="submit" style="height: 30px ;width:90px; font-size: 13px;" (click)="Save()">SUBMIT</button>
                        </div>
                    </div>
                </div>
