<div class="row">
    <!-- column -->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2>Program List</h2>
                    </div>
                    <div class="search-hero">
                        <input class="form-control" type="text" name="search" [(ngModel)]="searchProgramList" autocomplete="off" placeholder="&#61442;  Start searching ">
                    </div>
                    <div class="panel-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ProgramName</th>
                                    <th>MasterProgramName</th>
                                    <th>ProgramType</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let programs of programList | filter:searchProgramList | paginate: { itemsPerPage: 5, currentPage: p }">
                                    <td>{{programs.programName}}</td>
                                    <td>
                                        {{programs.masterProgramName}}
                                        <!-- <ng-container *ngFor="let ll of masterList">
                                            <ng-template [ngIf]="ll.masterId==programs.masterProgramId">
                                                {{ll.masterName}}
                                            </ng-template>
                                        </ng-container> -->
                                    </td>
                                    <td>
                                        {{programs.programTypeName}}
                                        <!-- <ng-container *ngFor="let ll of ProgramTypeList">
                                            <ng-template [ngIf]="ll.id==programs.programTypeId">
                                                {{ll.name}}
                                            </ng-template>
                                        </ng-container> -->
                                    </td>
                                    <!-- <ng-template [ngIf]="programs.masterProgramId=='1'">
                    <td>Retailer Program</td>
                  </ng-template>
                  <ng-template [ngIf]="programs.masterProgramId!='1'">
                    <td>Other Program</td>
                  </ng-template> -->
                                    <!-- <ng-template [ngIf]="programs.programTypeId=='1'">
                    <td>Bullet and Line</td>
                  </ng-template>
                  <ng-template [ngIf]="programs.programTypeId=='2'">
                    <td>Line and Line</td>
                  </ng-template>
                  <ng-template [ngIf]="programs.programTypeId=='3'">
                    <td>Line and Bullet</td>
                  </ng-template> -->
                                    <!-- <ng-template [ngIf]="programs.programTypeId=='4'">
                    <td>Bullet and Bullet</td>
                  </ng-template> -->
                                    <!-- <td *ngFor="let b of ProgramTypeList">
                    <ng-template [ngIf]="programs.programTypeId=b.id">
                      {{b.name}}</td>
                    </ng-template>
                  </td> -->
                                    <td>
                                        <!-- programs.activeInd=='N' -->
                                        <ng-container *ngIf="programs.activeInd=='Y'"><span class="label label-success text-color">Active</span>
                                        </ng-container>
                                        <ng-container *ngIf="programs.activeInd=='N'"><span class="label label-danger text-color">IN-Active</span>
                                        </ng-container>
                                    </td>
                                    <td>
                                        <button (click)="updateProgram(programs.programId)" class="btn" style="margin-left: 10px" *ngIf="!readRole"><i class="fa fa-edit fa-2x" style="color: #1fc1f7;" title="Update"></i></button>
                                        <button (click)="programDetails(programs.programId)" class="btn" style="margin-left: 10px"><i class="fa fa fa-eye fa-2x" style="color: #1fad3c;" title="View"></i></button>
                                        <button (click)="copyProgram(programs.programId)" *ngIf="!readRole" class="btn" style="margin-left: 10px"><i class="fa fa fa-copy fa-2x" style="color: yellow;" title="Copy"></i></button>
                                        <button (click)="approveReject(programs.programId)" class="btn" *ngIf="(roleId==3||roleId==1) && programs.activeInd=='N'" style="margin-left: 10px"><i class="fa fa-thumbs-up fa-2x" style="color: #000000;" title="Activate"></i></button>
                                        <!-- *ngIf = "" -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <button (click)="programAdd()" class="btn btn-success" *ngIf="!readRole">Add</button>
                    </div>
                </div>
             <pagination-controls (pageChange)="p = $event"  ></pagination-controls>
            </div>
        </div>
    </div>
</div>
