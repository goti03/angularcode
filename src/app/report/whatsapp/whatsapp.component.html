<div class="fin-row mt-20">
 
  <div class="fin-card mt-20 clearfix">
      <div class="card-body">

        <div class="row m-3">
          <div class="col">
            <h3>whatsapp Messages</h3>
          </div>
        </div>
        <hr>
        
        <div class="row m-3">
          <div class="col-2">
            <a routerLink="loandisbursal" routerLinkActive="active" (click)="pdf()">
              <i class="fa fa-file-pdf-o " aria-hidden="true" ></i>
              </a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a routerLink="loandisbursal" routerLinkActive="active" (click)="exportAsXLSX()">
                  <i class="fa fa-file-excel-o" aria-hidden="true" ></i>
              </a>
          </div>
            <!-- <button class="btn btn-primary col-2" (click)="exportAsXLSX()" >Export as Excel</button>
            <button class="btn btn-primary col-2 offset-1" (click)="pdf()" >Export as Pdf</button> -->
          <input class="form-control col-3 offset-1" type="text" name="search" [(ngModel)]="searchList" autocomplete="off"
          placeholder="&#61442;  Start searching " (ngModelChange)="p=1;">
        </div>

        <div class="row m-3">
          <table class="table table-striped table-responsive">  
            <tr class="table-info">
              <th>MobileNo</th>
              <th>Name</th>
              <th>TextMSG</th>
              <th>Type</th>
              <th>FileLink</th>
              <th>File</th>
              <th>FileExpireDate</th>
              <th>created On</th>
              <th>status</th>
           </tr>
           <tr *ngFor="let d of data  | filter:searchList | paginate: { itemsPerPage: 10, currentPage: p };let i=index ">
                <td>{{d.mobileNo}}</td>
                <td>{{d.name}}</td>
                <td>{{d.textMSG}}</td>
                <td>{{d.type}}</td>
                <td>{{d.fileLink}}</td>
                <td>{{d.file}}</td>
                <td>{{d.fileExpireDate}}</td>
                <td>{{d.createdOn}}</td>
                <td>{{d.status}}</td>            
           </tr>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        
        </div>

      
      </div>
    </div>
 
</div>
