<div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-striped table-bordered" style="font-style:normal;font-size:10pt;width: 100%;">
            <tr>
              <th>Company Name</th>
              <th>Program Name</th>
              <th>Customer Name</th>
              <th>Pan</th>
              <th>Application ID</th>
              <th>Application Date</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Remarks</th>
            </tr>
            <tr *ngFor="let h of HeaderDetails">
              <td><button class="btn btn-link" (click)="goToList()">{{h.companyName}}</button></td>
              <td>{{h.programName}}</td>
              <td>{{h.customerName}}</td>
              <td>{{h.panNo}}</td>
              <td>{{h.applicationNo}}</td>
              <td>{{h.applicationDate}}</td>
              <td>{{h.loanAmount}}</td>
              <td>{{h.status}}</td>
              <td>{{h.remarks}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col">
                        <h3>Manual Fraud check</h3>
                    </div>
                </div>
                <hr>

                <div class="row mt-3">
                    <label class="col-3">Adjustable total Net Worth</label>
                    <input type="text" class="form-control col-4" [(ngModel)]="antw">
                </div>

                <div class="row mt-3">
                    <label class="col-3">profit after tax</label>
                    <input type="text" class="form-control col-4" [(ngModel)]="pat">
                </div>

                <div class="row mt-3">
                    <label class="col-3">Leverage debit equity</label>
                    <input type="text" class="form-control col-4" [(ngModel)]="lde">
                </div>

                <div class="row float-left">
                    <div class="col">
                        <button class="btn btn-success" (click)="financialcheck()">Submit</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
