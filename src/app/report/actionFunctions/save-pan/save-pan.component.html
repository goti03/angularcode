<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered" style="font-style:normal;font-size:10pt;width: 100%;">
                    <tr>
                        <th>Customer Name</th>
                        <th>Pan</th>
                        <th>Application ID</th>
                        <th>Application Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Remarks</th>
                    </tr>
                    <tr *ngFor="let h of HeaderDetails">
                        <td>{{h.customerName}}</td>
                        <td>{{h.panNo}}</td>
                        <td>{{h.applicationNo}}</td>
                        <td>{{h.applicationDate}}</td>
                        <td>{{h.loanAmount}}</td>
                        <td>{{h.status}}</td>
                        <td>{{h.remarks}}</td>
                    </tr>
                </table>
                <br>
                <table style="margin-top: 3%;" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>SNo</th>
                            <th>File</th>
                            <th>Remarks</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dynamic of fileDynamicList; let i = index;">
                            <td>
                                {{i+1}}
                            </td>
                            <td>
                                <div class="form-group">
                                    <input formControlName="file" [(ngModel)]="dynamic.file" id="file" type="file" class="form-control"
                                        style="width: 200px;" accept="image/jpeg">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <textarea style="width: 300px;" [(ngModel)]="dynamic.comment" name="comment" form="usrform"></textarea>
                                </div>
                            </td>
                            <td>
                                <img src="../assets/images/remove-icon.jpg" style="width: 30px; height: 30px;"
                                    alt="Delete" (click)="deleteRowFile(i)" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col text-center">
                    <button type="button" style="height:35px;width:150px" class="btn btn-primary mb-2"
                        (click)="addRowFile()">
                        Add
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12">
                
                <table class="table table-striped table-bordered" style="width: 60%;">
                    <tr>
                        <th colspan="2">PAN Verification</th>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td>
                            <input name="firstName" id="firstName" class="form-control" value="{{firstName}}" style="width: 240px;" />
                        </td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td>
                            <input name="lastName" id="lastName" class="form-control" value="{{lastName}}"  style="width: 240px;" />
                        </td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                    <td >
                    <input class="form-control"  style="width: 300px;" type="text" value="{{Gender}}"  id="gender" name="gender" style="width: 240px;"/>
                    </td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td>
                            <input class="form-control"  style="width: 300px;" type="text" value="{{dob}}"  id="dob" name="dob" style="width: 240px;"/>
                        </td>
                    </tr>
                    <tr>
                        <td>PAN No</td>
                        <td><input name="panNo" id="panNo" class="form-control"  value="{{panNo}}" style="width: 240px;" /></td>
                    </tr>

                    <tr>
                        <td>Address</td>
                        <td >
                        <textarea style="width: 240px;" class="form-control" name="address"  id="address" cols="20" rows="5">{{address}}</textarea>
                        </td>
                    </tr>

                        <tr>
                            <td>
                                <button class="btn btn-success" style="margin-left: 10px" (click)="submit()" >submit</button>
                            </td>
                        </tr>
                        
                  </table>
                  
            </div>
        </div>
    </div>
</div>
