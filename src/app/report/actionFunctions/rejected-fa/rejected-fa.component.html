<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered" style="font-style:normal;font-size:10pt;width: 100%;">
                    <tr>
                        <th>Customer Name</th>
                        <th>Pan</th>
                        <th>Application ID</th>
                        <th>Application Date</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Remarks</th>
                    </tr>
                    <tr *ngFor="let h of HeaderDetails">
                        <td>{{h.customerName}}</td>
                        <td>{{h.panNo}}</td>
                        <td>{{h.applicationNo}}</td>
                        <td>{{h.applicationDate}}</td>
                        <td>{{h.loanAmount}}</td>
                        <td>{{h.status}}</td>
                        <td>{{h.remarks}}</td>
                    </tr>
                </table>
                <br>
                <table style="margin-top: 3%;" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>SNo</th>
                            <th>File</th>
                            <th>Remarks</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let dynamic of fileDynamicList; let i = index;">
                            <td>
                                {{i+1}}
                            </td>
                            <td>
                                <div class="form-group">
                                    <input formControlName="file" [(ngModel)]="dynamic.file" id="file" type="file" class="form-control"
                                        style="width: 200px;" accept="application/pdf,application/vnd.ms-excel">
                                </div>
                            </td>
                            <td>
                                <div class="form-group">
                                    <textarea style="width: 300px;" [(ngModel)]="dynamic.comment" name="comment" form="usrform"></textarea>
                                </div>
                            </td>
                            <td>
                                <img src="../assets/images/remove-icon.jpg" style="width: 30px; height: 30px;"
                                    alt="Delete" (click)="deleteRowFile(i)" />
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col text-center">
                    <button type="button" style="height:35px;width:150px" class="btn btn-primary mb-2"
                        (click)="addRowFile()">
                        Add
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered">
                    <tr>
                        <td>
                            Reason
                        </td>
                        <td>
                            <div class="form-group">
                                <select class="form-control" style="width: 240px;" id="reasonid">
                                    <option value="0">Select</option>
                                    <option *ngFor="let ra of reasonList" value="{{ra.Id}}"> {{ra.Name}}</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Remarks</td>
                        <td>
                            <textarea class="form-control" style="width: 240px;" id="remarks" name="remarks"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-success" (click)="submit()"> submit</button>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
