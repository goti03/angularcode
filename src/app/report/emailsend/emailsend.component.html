<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-body">

        <div class="row m-3">
          <div class="col">
            <h3> Seller Email sent status</h3>
          </div>
        </div>

        <hr>

        <div class="row m-3">
          <div class="col-2">
            <a routerLink="loandisbursal" routerLinkActive="active" (click)="pdf()">
              <i class="fa fa-file-pdf-o " aria-hidden="true" ></i>
              </a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a routerLink="loandisbursal" routerLinkActive="active" (click)="exportAsXLSX()">
                  <i class="fa fa-file-excel-o" aria-hidden="true" ></i>
              </a>
             </div>
            <!-- <button class="btn btn-info col-2" (click)="exportAsXLSX()">Export as Excel</button>
            <button class="btn btn-info col-2 offset-1" (click)="pdf()">Export as Pdf</button> -->
            <input class="form-control offset-1 col-3" type="text" name="search" [(ngModel)]="searchList" autocomplete="off"
              placeholder="&#61442;  Start searching " (ngModelChange)="p=1;">
        </div>

        <div class="row m-3">
          <table class="table table-striped table-bordered" style="font-style:normal;font-size:10pt;width: 100%;">
            <tr>
              <th>Date </th>
              <th>Total count </th>
              <th>Status </th>
            </tr>
            <tr *ngFor="let d of data | filter:searchList | paginate: { itemsPerPage: 10, currentPage: p };let i=index ">
              <td>{{d.date}}</td>
              <td>{{d.totalCount}}</td>
              <td>{{d.status}}</td>
            </tr>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
        

      </div>
    </div>
  </div>
</div>
