<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="panel-heading">
          <h2>Promotord  List</h2>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Sno</th>
                <th>Promotor No</th>
                <th>Pan No</th>
                <th>Aadhar No</th>
                <th>Mother Name</th>
                <th>Shareholding Percentage</th>
                <th>Gender</th>
                <th>Address</th>
                <!-- <th>Landmark</th>
                <th>Pincode</th>
                <th>State</th>
                <th>City</th> -->
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let p of promotorsList;let i = index">
                <td>{{i+1}}</td>
                <td>{{p.promotorNo}}</td>
                <td>{{p.PanNo}}</td>
                <td>{{p.aadharNo}}</td>
                <td>{{p.motherName}}</td>
                <td>{{p.shareholding}} %</td>
                <td>{{p.gender}}</td>
                <td>{{p.address}}</td>
                <!-- <td>{{p.landmark}}</td> -->
                <!-- <td>{{p.pincode}}</td> -->
                <!-- <td>{{p.state}}</td>
                <td>{{p.city}}</td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
